name: CI Tests by Change Scope

on:
  pull_request:
  push:
    branches: ["main", "master"]

permissions:
  contents: read

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      run_prechecks: ${{ steps.filter.outputs.format }}
      run_unit: ${{ steps.filter.outputs.unit }}
      run_integration: ${{ steps.filter.outputs.integration }}
      run_property: ${{ steps.filter.outputs.property }}
      run_e2e: ${{ steps.filter.outputs.e2e }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            format:
              - "src/**"
              - ".github/workflows/**"
              - "package.json"
              - "package-lock.json"
              - "tsconfig*.json"
              - "vite.config.ts"
            unit:
              - "src/**/*.unit.test.ts"
              - "src/**/*.ts"
              - "src/**/*.tsx"
              - "package.json"
              - "package-lock.json"
              - "tsconfig*.json"
              - "vite.config.ts"
            integration:
              - "src/main/**"
              - "src/renderer/**"
              - "src/**/*.integration.test.ts"
              - "package.json"
              - "package-lock.json"
            property:
              - "src/renderer/services/**"
              - "src/shared/**"
              - "src/**/*.property.test.ts"
              - "package.json"
              - "package-lock.json"
            e2e:
              - "src/main/**"
              - "src/renderer/**"
              - "src/**/*.e2e.test.ts"
              - "package.json"
              - "package-lock.json"

  prechecks:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.run_prechecks == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run format:check

  unit-tests:
    runs-on: ubuntu-latest
    needs: [detect-changes, prechecks]
    if: needs.detect-changes.outputs.run_unit == 'true' && (needs.prechecks.result == 'success' || needs.prechecks.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  integration-tests:
    runs-on: ubuntu-latest
    needs: [detect-changes, prechecks]
    if: needs.detect-changes.outputs.run_integration == 'true' && (needs.prechecks.result == 'success' || needs.prechecks.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration

  property-tests:
    runs-on: ubuntu-latest
    needs: [detect-changes, prechecks]
    if: needs.detect-changes.outputs.run_property == 'true' && (needs.prechecks.result == 'success' || needs.prechecks.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run property-based tests
        run: npm run test:property

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [detect-changes, prechecks]
    if: needs.detect-changes.outputs.run_e2e == 'true' && (needs.prechecks.result == 'success' || needs.prechecks.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run e2e tests
        run: npm run test:e2e
